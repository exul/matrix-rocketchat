sudo: false

language: rust

cache:
  - apt
  - cargo

# Dependencies of kcov, used by coverage
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

rust:
  - nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-travis || echo "cargo-travis already installed"

script:
  - |
      cargo build &&
      cargo test

after_success:
  - cargo coveralls
