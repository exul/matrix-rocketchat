sudo: required

dist: trusty

language: rust

cache:
  - apt
  - cargo

# Dependencies of kcov, used by cargo-travis
addons:
  apt:
    packages:
      - libcurl4-openssl-dev
      - libelf-dev
      - libdw-dev
      - binutils-dev
      - cmake
    sources:
      - kalakris-cmake

env: TARGET=x86_64-unknown-linux-gnu

rust: nightly

before_script:
  - export PATH=$HOME/.cargo/bin:$PATH
  - cargo install cargo-travis || echo "cargo-travis already installed"

script:
  - |
      cargo build &&
      cargo test

after_success:
  - cargo coveralls --exclude-pattern src/bin/,target/,tests/

before_deploy:
  - cargo build --release --target=$TARGET
  - name="matrix-rocketchat-$TARGET-$TRAVIS_TAG"
  - mkdir $name
  - cp target/$TARGET/release/matrix-rocketchat $name/
  - cp README.md LICENSE-MIT LICENSE-APACHE $name/
  - tar czvf $name.tar.gz $name
  - sha256sum $name.tar.gz > $name.tar.gz.sha256

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - matrix-rocketchat-$TARGET-$TRAVIS_TAG.tar.gz
    - matrix-rocketchat-$TARGET-$TRAVIS_TAG.tar.gz.sha256
  skip_cleanup: true
  on:
    branch: master
    tags: true